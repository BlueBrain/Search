name: CI
on:
  pull_request:
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: "Run the build with tmate debugging enabled"
        required: false

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel previous workflows that are still running
        uses: styfle/cancel-workflow-action@0.8.0
        with:
          access_token: ${{ github.token }}
      - name: Checkout latest commit
        uses: actions/checkout@v2
      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: "3.7"
      - name: Set up pip cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: lint-${{ runner.os }}-${{ hashFiles('tox.ini') }}
      - name: Set up environment
        run: |
          pip install --upgrade pip wheel setuptools
          pip install tox
      - name: Lint
        run: tox -vv -e lint
  packaging:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel previous workflows that are still running
        uses: styfle/cancel-workflow-action@0.8.0
        with:
          access_token: ${{ github.token }}
      - name: Checkout latest commit
        uses: actions/checkout@v2
      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: "3.7"
      - name: Set up pip cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: packaging-${{ runner.os }}-${{ hashFiles('tox.ini') }}
      - name: Set up environment
        run: |
          pip install --upgrade pip wheel setuptools
          pip install tox
      - name: Check packaging
        run: tox -vv -e check-packaging
  run_test:

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [
          3.7,
          3.8,
          3.9,
        ]
        include:
          - python-version: 3.7
            tox-env: py37
          - python-version: 3.8
            tox-env: py38
          - python-version: 3.9
            tox-env: py39

    steps:
      - name: cancel previous workflows that are still running
        uses: styfle/cancel-workflow-action@0.8.0
        with:
          access_token: ${{ github.token }}

      - name: checkout latest commit
        uses: actions/checkout@v2

      - name: setup python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.debug_enabled }}

      - name: Homebrew mysql installation
        if: matrix.os == 'macos-latest'
        run: brew install mysql

      - name: tests and coverage
        run: tox -vv -e ${{ matrix.tox-env }} -- --color=yes

      - name: docs
        if: matrix.python-version == '3.7'
        run: tox -vv -e docs
