language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"

before_install:
  - pip install flake8 pydocstyle
  - flake8 src/ || true
  - pydocstyle src/ || true
# command to install dependencies
install:
  - pip install --upgrade pip
  - pip install wheel
  - pip install --upgrade .[dev]
  - python -c "import nltk; nltk.download('stopwords'); nltk.download('punkt')"
before_script:
  - pip freeze
# command to run tests
script:
  - pytest --color=yes
