language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"

before_install:
  - pip install flake8; flake8 src/ 2>&1
  - pip install pydocstyle; pydocstyle src/ 2>&1
# command to install dependencies
install:
  - pip install --upgrade pip
  - pip install wheel
  - pip install --upgrade .[dev]
  - python -c "import nltk; nltk.download('stopwords'); nltk.download('punkt')"
before_script:
  - pip freeze
# command to run tests
script:
  - pytest --color=yes
