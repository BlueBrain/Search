    md5: e0c6c5cf7e4f8e88ec253ee46b461e58
  - path: eval.py
    md5: 1ed839234261e61a6d19d5f555cc2eb4
  params:
    params.yaml:
      eval.bsv:
        class: BSV
        init_kwargs:
