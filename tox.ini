[tox]
minversion = 3.1.0
requires = virtualenv >= 20.0.0
sources = setup.py src/bluesearch tests benchmarks
envlist = lint, py{37, 38, 39}, docs, check-packaging

[testenv]
download = true
deps = en-core-web-sm @ https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.0.0/en_core_web_sm-3.0.0.tar.gz
extras = dev
allowlist_externals = docker
commands = pytest {posargs:tests}

[testenv:lint]
basepython = python3.7
skip_install = true
deps =
    bandit==1.7.0
    black==21.5b1
    flake8==3.9.2
    flake8-bugbear==21.4.3
    flake8-comprehensions==3.5.0
    flake8-docstrings==1.6.0
    isort==5.8.0
    mypy==0.812
    pandas-stubs==1.1.0.6
    sqlalchemy-stubs==0.4
commands =
    flake8 {posargs:{[tox]sources}}
    isort --check {posargs:{[tox]sources}}
    black --check {posargs:{[tox]sources}}
    bandit -qr --exclude "benchmarks/,tests/" {posargs:{[tox]sources}}
    mypy --exclude "benchmarks/conftest.py" {posargs:{[tox]sources}}

[testenv:format]
basepython = python3.7
skip_install = true
deps =
    black==21.5b1
    isort==5.8.0
commands =
    isort {posargs:{[tox]sources}}
    black {posargs:{[tox]sources}}

[testenv:docs]
basepython = python3.7
changedir = docs
extras = dev
# set warnings as errors using the -W sphinx option
commands =
    make clean
    make doctest SPHINXOPTS=-W
    make html SPHINXOPTS=-W
allowlist_externals = make

[testenv:check-packaging]
basepython = python3.7
deps =
    setuptools-scm
    wheel
    twine
commands =
    python setup.py sdist bdist_wheel -d {envtmpdir}/dist
    twine check {envtmpdir}/dist/*

[testenv:benchmarks]
download = true
extras = dev
deps = pygal
allowlist_externals = echo
passenv =
    EMBEDDING_SERVER
    MINING_SERVER
    MYSQL_SERVER
    SEARCH_SERVER
commands =
    echo EMBEDDING_SERVER={env:EMBEDDING_SERVER:}
    echo MINING_SERVER={env:MINING_SERVER:}
    echo MYSQL_SERVER={env:MYSQL_SERVER:}
    echo SEARCH_SERVER={env:SEARCH_SERVER:}
    pytest \
        --benchmark-only \
        --benchmark-group-by=func \
        --no-cov \
        --benchmark-min-rounds=1 \
        --embedding_server="{env:EMBEDDING_SERVER:}" \
        --mining_server="{env:MINING_SERVER:}" \
        --mysql_server="{env:MYSQL_SERVER:}" \
        --search_server="{env:SEARCH_SERVER:}" \
        {posargs} \
        benchmarks

[pytest]
testpaths = tests
filterwarnings =
    ignore:Passing unrecoginized arguments to super:DeprecationWarning
addopts =
    --cov
    --cov-config=tox.ini
    --no-cov-on-fail
    --durations=20
    --verbosity=1
    --last-failed-no-failures=all
    -m "not slow"
markers =
    slow: mark denoting a test that is too slow / requires too many resources

[coverage:run]
source = bluesearch
branch = True

[coverage:report]
fail_under = 80
skip_covered = False
show_missing = False

[flake8]
count = False
max-line-length = 88
extend-ignore = E203
docstring-convention = numpy
per-file-ignores =
    tests/*:D
    benchmarks/*:D

[isort]
profile = black
honor_noqa = true
